<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .option:hover {
            background-color: #45a049;
        }

        .employee-info {
            text-align: left;
            margin-top: 20px;
        }

        .employee-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .employee-info span {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Dashboard</h2>
        <div class="employee-info">
            <label for="employeeName">Employee Name:</label>
            <span id="employeeName">MANIDEEP</span>

            <label for="employeeId">Employee ID:</label>
            <span id="employeeId">4202</span>

            <label for="contactNumber">Contact Number:</label>
            <span id="contactNumber">6300233854</span>

            <label for="employeeDepartment">Employee Department:</label>
            <span id="employeeDepartment">storing</span>
        </div>
    </div>
</body>
</html>
